    <style>
        /* Reset Margin/Padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        /* Header Styling */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 50px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3em;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Contact Section Styling */
        section.contact {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 50px 10px;
            background-color: #fff;
        }

        /* Contact Info Styling */
        .contact-info {
            flex: 1;
            max-width: 500px;
            margin: 20px;
            padding: 30px;
            background-color: #333;
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-info h3 {
            font-size: 2em;
            margin-bottom: 15px;
            border-bottom: 2px solid #e64a19;
            padding-bottom: 10px;
        }

        .contact-info p {
            margin: 15px 0;
            font-size: 1.1em;
        }

        /* Contact Form Styling */
        .contact-form {
            flex: 1;
            max-width: 600px;
            margin: 20px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #333;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1em;
            background-color: #f7f7f7;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }

        .contact-form button {
            width: 100%;
            padding: 15px;
            background-color: #e64a19;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #c13a00;
            transform: translateY(-3px);
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 1.1em;
        }

        footer p {
            margin: 10px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact {
                flex-direction: column;
                align-items: center;
            }

            .contact-info, .contact-form {
                max-width: 100%;
                margin: 20px 0;
            }
        }
    </style>
